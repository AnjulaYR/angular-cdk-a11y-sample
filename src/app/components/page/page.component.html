<div class="main-page" tabindex="0" (focus)="getPagefocus()" (keydown)="onKeydown($event)">
    <div class="container">
        <div *ngFor="let boxTitle of boxTitleList">
            <app-focus-box [title]="boxTitle" (textOut)="setText($event)" class="box" #focusableItem></app-focus-box>
        </div>
        <div *ngFor="let buttonTitle of buttonTitleList">
            <app-button [text]="buttonTitle" (textOut)="setText($event)" class="box" #focusableItem></app-button>
        </div>
    </div>
    <div class="display-output">
        <div class="text">{{output}}</div>
        <div class="text">{{value}}</div>
    </div>
</div>
